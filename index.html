<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our Payoneer Bank</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login area start -->
    <div id ="login-area">
        <h1 class="text-center">Welcome To Our Payoneer Bank</h1>
        <div class="submit-area width-style">
            <h4>Login</h4>
            <input type="text" placeholder="Email"  class="form-control">
            <br>
            <input type="password" placeholder="password"  class="form-control" >
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- login area end -->
    <!-- transaction-area start -->
    <div id="transaction-area">
        <div class="container">
            <div class="row mt-5">
                 <!--Itys for deposit  -->
                <div class="col-md-4 col-sm-4 col-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit" >00</span>  </h2>
                    </div>
                </div>
                 <!-- Its for withdraw -->
                <div class="col-md-4 col-sm-4 col-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <div class="blance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">00</span> </h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <!--Its for deposit input  -->
                <div class="col-md-6 col-6">
                    <div class="submit-area">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <!--Its for withdraw input  -->
                <div class="col-md-6 col-6">
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <!-- transaction-area end -->




    <script src ="script.js"></script>
    
</body>
</html>
